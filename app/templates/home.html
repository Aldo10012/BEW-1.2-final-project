{% extends 'base.html' %}
{% block content %}

<h1>Your Pokedex</h1>

<p><em>The one place you need to view all yoru pokemon data!</em></p>

<h2>All Pokemon</h2>

{% for pokemon in all_pokemon %}
<div class="pokemon-card">
    
    <!-- {{ pokemon.photo_url}} -->
    <p><img src="{{ pokemon.photo_url }}" width="250px" height="250px"></p>

    {{ pokemon.name }}

    <a href="/pokemon/{{ pokemon.id }}">See details</a> 
    
</div>
{% endfor %}

{% endblock %}
